name: Auto-Generar y Publicar ArtÃ­culos

on:
  schedule:
    # Ejecutar cada 2 dÃ­as a las 10:00 AM UTC
    - cron: '0 10 */2 * *'
  
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Necesario para hacer push
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: ğŸ¤– Generate new article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AMAZON_ASSOCIATE_ID: ${{ secrets.AMAZON_ASSOCIATE_ID }}
        run: |
          python scripts/generate_article.py
      
      - name: ğŸ“Š Update products database
        continue-on-error: true  # No fallar si este paso falla
        env:
          AMAZON_ASSOCIATE_ID: ${{ secrets.AMAZON_ASSOCIATE_ID }}
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
        run: |
          python scripts/amazon_products.py || echo "âš ï¸ Product update skipped"
      
      - name: ğŸ¦ Share on Twitter/X
        continue-on-error: true  # No fallar si este paso falla
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          BLOG_URL: ${{ secrets.BLOG_URL }}
        run: |
          python scripts/twitter_share.py || echo "âš ï¸ Twitter share skipped"
      
      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _posts/
          git add productos_amazon.json 2>/dev/null || true
          if ! git diff --quiet --staged; then
            git commit -m "ğŸ¤– Auto-generate: New article $(date +'%Y-%m-%d')"
            git push
            echo "âœ… Changes pushed successfully"
          else
            echo "â„¹ï¸ No changes to commit"
          fi
      
      - name: âœ… Success notification
        if: success()
        run: |
          echo "âœ… Article generated and published successfully!"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ”— Site will be updated in a few minutes"
      
      - name: âŒ Failure notification
        if: failure()
        run: |
          echo "âŒ Failed to generate article"
          echo "Check the logs above for details"
